<p-dialog
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [maximizable]="true"
  [blockScroll]="true"
>
  <app-progress-bar [isLoading]="isLoadingSummary()"></app-progress-bar>
  <div class="markdown-body">
    @if(!isLoadingSummary()){
    <!-- <patient-card [patientData]="patientData()"></patient-card> -->
    <div [innerHTML]="patientSummary()"></div>
    }
  </div>
</p-dialog>
