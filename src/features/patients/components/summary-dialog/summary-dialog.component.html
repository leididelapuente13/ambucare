<p-dialog
  header="Resumen del Paciente"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [maximizable]="true"
>
  <div class="markdown-body">
    <markdown [data]="patientSummary()"></markdown>
    <div [innerHTML]="summaryParsed()"></div>
  </div>
</p-dialog>
