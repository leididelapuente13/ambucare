<p-dialog
  [showHeader]="false"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '50rem', paddingBlock: '2rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [maximizable]="true"
  [blockScroll]="true"
>
  <div class="markdown-body">
    <markdown [data]="patientSummary()"></markdown>
    <markdown [data]="patientSummaryFormatted"></markdown>
    <!-- <div [innerHTML]="summaryParsed()"></div> -->
  </div>
</p-dialog>
